sudo: false
language: rust
rust: nightly
os:
- linux
- osx
env:
  global:
  - PROJECT_NAME=rust-bisect
matrix:
  exclude:
  - os: linux
  - os: osx
  include:
  - os: linux
    env: TARGET=i686-unknown-linux-gnu
    addons:
      apt:
        packages:
        - gcc-multilib
  - os: linux
    env: TARGET=x86_64-unknown-linux-gnu
  - os: linux
    env: TARGET=x86_64-unknown-linux-musl
  - os: osx
    env: TARGET=i686-apple-darwin
  - os: osx
    env: TARGET=x86_64-apple-darwin
install:
- sh ci/install.sh
script:
- sh ci/script.sh
before_deploy:
- sh ci/before_deploy.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.tar.gz"
  skip_cleanup: true
  on:
    tags: true
branches:
  only:
  - master
  - "/^v\\d+\\.\\d+\\.\\d+.*$/"
notifications:
  email:
    on_success: never
